<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Reset Password for {{ username }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
        <!-- Hidden data attribute for flash message -->    <!-- Hidden data attribute for flash message -->
    <div id="flash-message" data-flash-message="{% with messages = get_flashed_messages() %}{% if messages %}{{ messages[0] }}{% endif %}{% endwith %}"></div>

    <!-- JavaScript to handle the flash message pop-up -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the flash message from the data attribute
            var flashMessage = document.getElementById("flash-message").getAttribute("data-flash-message");

            // If a message exists, show it in a SweetAlert popup
            if (flashMessage) {
                var messageType = flashMessage.includes('successfully') ? 'success' : 'error';  // Check if it's a success or error message
                Swal.fire({
                    title: messageType === 'success' ? 'Success' : 'Alert',
                    text: flashMessage,
                    icon: messageType,
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
