<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Your Favorite Recipes</h1>

    <!-- List of favorite recipes -->
    <div>
        {% if favorites %}
            {% for recipe in favorites %}
                <div class="recipe">
                    <h2>{{ recipe.name }}</h2>
                    <img src="{{ url_for('static', filename=recipe.image) }}" alt="{{ recipe.name }}" style="width: 200px; height: 200px;">
                    <p>{{ recipe.description }}</p>
                    <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">View Recipe</a>
                    <!-- Button to remove from favorites -->
                    <form method="POST" action="{{ url_for('remove_from_favorites', recipe_id=recipe.id) }}">
                        <button type="submit">Remove from Favorites</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>You have no favorite recipes yet.</p>
        {% endif %}
    </div>

    <!-- Link to go back to home -->
    <a href="{{ url_for('home') }}">Back to Home</a>

    <!-- Hidden data attribute for flash message -->
    <div id="flash-message" data-flash-message="{% with messages = get_flashed_messages() %}{% if messages %}{{ messages[0] }}{% endif %}{% endwith %}"></div>

    <!-- JavaScript to show flash messages in a SweetAlert popup -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the flash message from the data attribute
            var flashMessage = document.getElementById("flash-message").getAttribute("data-flash-message");

            // If a message exists, show it in a SweetAlert popup
            if (flashMessage) {
                var messageType = flashMessage.includes('successfully') ? 'success' : 'error';  // Check if it's a success or error message
                Swal.fire({
                    title: messageType === 'success' ? 'Success' : 'Alert',
                    text: flashMessage,
                    icon: messageType,
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
