<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Forgot Password</h1>
    <form method="POST" action="/forgot_password">
        <input type="text" name="username" placeholder="Username" required><br><br>

        <label>What is your mother's name?</label><br>
        <input type="text" name="answer1" placeholder="Answer" required><br><br>

        <label>What is your favourite color?</label><br>
        <input type="text" name="answer2" placeholder="Answer" required><br><br>

        <label>Name of your primary school?</label><br>
        <input type="text" name="answer3" placeholder="Answer" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <a href="/login">Log in</a>
    <!-- Hidden data attribute for flash message -->
    <div id="flash-message" data-flash-message="{% with messages = get_flashed_messages() %}{% if messages %}{{ messages[0] }}{% endif %}{% endwith %}"></div>

    <!-- JavaScript to handle the flash message -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the flash message from the data attribute
            var flashMessage = document.getElementById("flash-message").getAttribute("data-flash-message");

            // If a message exists, show it in a SweetAlert popup
            if (flashMessage) {
                Swal.fire({
                    title: 'Alert',
                    text: flashMessage,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
